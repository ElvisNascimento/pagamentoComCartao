<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagamentocd.css">
    <title>Pagamento com Cartão</title>
</head>
<body>
    <Header>
        <h1>Pagamento com Cartão</h1>
        <h4>insira os dados do cartão</h4>
    </Header>
    <main>
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Nome que está no cartão">
            <!-- campo nome onde vai ficar o nome do titular do cartao -->
            <br>
            <label for="cpf">CPF do Titular</label>
            <input type="number" name="cpf" id="cpf" maxlength="12" placeholder="000.000.000-00">
            <!-- campo CPF onde fica o numero do documento cpf do tuitular -->
            <br>
            <label for="ncard">Numero do Cartão</label>
            <input type="number" name="ncard" id="ncard" maxlength="16" placeholder="0000 0000 0000 0000">
            <!-- numero do cartao -->
            <br>
            <label for="cvv">CVV</label>
            <input type="number" name="cvv" id="cvv" maxlength="3" placeholder="000">
            <!-- codigo de validacao do cartao o CVV -->
            <br>
            <label for="">Vencimento</label>
            <input type="number" id="mes" maxlength="2" minlength="2" min="1"  max="12" placeholder="12">
            <input type="number" id="ano" maxlength="2" minlength="2" min="1"  max="99" placeholder="99">
            <!-- campo data com mes e ano do vencimento do cartao -->
        </div>
    </main>
   
</body>
</html>
